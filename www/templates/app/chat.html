<ion-view>
    <div class="bar bar-subheader bar-default"><h1 class="title blue">{{topic_title}}</h1></div>
    <ion-content style="background:white;" class="has-footer has-subheader padding" delegate-handle="chatScroll">
        <div class="row padding" ng-hide="showLoading">
        <ion-spinner class="sf-loading spinner-positive" icon="ripple"></ion-spinner>
        </div>
        <div class="col" ng-repeat="message in messages">
            <div ng-class="getMessagePosition(message.senderId)">
                    <span class="sf-light-text sf-message-meta"><img ng-src="{{message.senderPhoto}}" width="20px" height="20px" class="img-circle"/>&nbsp;{{message.senderName}}</span><br>
                    <span class="sf-strong-text sf-message" ng-class="getMessageBackground(message.senderId)">{{message.content}}<br> <span class="sf-light-text">{{message.time | date : 'short' }}</span></span>
            </div>
        </div>
    </ion-content>
    <ion-footer-bar class="bar-stable item-input-inset">
        <label class="item-input-wrapper">
            <input type="search" ng-model="message" placeholder="Write a message...">
        </label>
        <button ng-click="addMessage()" class="button button-clear icon ion-ios-checkmark-outline">
            
        </button>
    </ion-footer-bar>
</ion-view>
