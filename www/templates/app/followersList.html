<ion-view>
    <div class="bar bar-subheader bar-stable"><h1 class="title">Followers</h1></div>
    <ion-content class="has-subheader has-header">
    <ion-list ng-controller="followersListCtrl" can-swipe="true">
        <ion-item class="item item-avatar" ng-repeat="item in uidArr | orderBy:'name'">
            <img ng-src="{{item.photo}}"/>
            <h2>{{item.name}}</h2>
            <p>{{item.email}}</p>
        </ion-item>    
    </ion-list>
    </ion-content>
</ion-view>
